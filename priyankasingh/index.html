<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Secret Santa for Priyanka Singh üéÅ</title>

<style>
  :root {
    --bg: #f5f5f7;
    --card-bg: rgba(255, 255, 255, 0.70);
    --glass-border: rgba(255,255,255,0.6);
    --text-dark: #1d1d1f;
    --text-muted: #6e6e73;
    --blue: #007aff;
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", system-ui, sans-serif;
  }

  body {
    margin: 0;
    background: var(--bg);
    padding: 24px;
    -webkit-font-smoothing: antialiased;
  }

  .container {
    max-width: 900px;
    margin: auto;
  }

  .header {
    text-align: center;
    margin-bottom: 28px;
  }
  .header h1 {
    font-size: 32px;
    font-weight: 700;
    margin: 10px 0 0;
    color: var(--text-dark);
  }
  .header p {
    margin-top: 6px;
    color: var(--text-muted);
    font-size: 15px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 20px;
  }

  .card {
    background: var(--card-bg);
    border: 1px solid var(--glass-border);
    border-radius: 22px;
    padding: 18px;
    backdrop-filter: blur(22px);
    -webkit-backdrop-filter: blur(22px);
    box-shadow: 0 8px 28px rgba(0,0,0,0.08);
    transition: transform .2s cubic-bezier(.25,.1,.25,1), box-shadow .2s;
  }
  .card:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 36px rgba(0,0,0,0.10);
  }

  .thumb {
    width: 100%;
    height: 200px;
    border-radius: 18px;
    overflow: hidden;
    background: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .thumb img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
  }

  .title {
    margin: 14px 0 4px;
    font-weight: 600;
    color: var(--text-dark);
    font-size: 17px;
  }

  .small-note {
    font-size: 13px;
    color: var(--text-muted);
    margin: 0;
  }

  .btn {
    display: inline-block;
    margin-top: 14px;
    padding: 10px 16px;
    background: var(--blue);
    border-radius: 12px;
    color: #fff;
    text-decoration: none;
    font-size: 15px;
    font-weight: 600;
  }

  footer {
    margin-top: 36px;
    text-align: center;
    color: var(--text-muted);
    font-size: 14px;
    font-weight: 500;
  }
</style>
</head>

<body>
<div class="container">

  <div class="header">
    <h1>üéÅ Secret Santa Gift List for Priyanka Singh</h1>
    <p>Your curated list, specially prepared for you.</p>
  </div>

  <div class="grid">

    <!-- Hair Dryer / Straightener / Volumizer -->
    <div class="card">
      <div class="thumb">
        <img src="https://github.com/sawantchiirag/sawantchiirag.github.io/blob/main/71xafdeu-4L._SX679_.jpg?raw=true" alt="Hair Dryer Volumizer">
      </div>
      <div class="title">Urban Hair Dryer & Styling Tool</div>
      <p class="small-note">Amazon Link</p>
      <a class="btn" target="_blank" href="https://amzn.in/d/dUNSrCs">View</a>
    </div>

    <!-- Bean Bag Combo -->
    <div class="card">
      <div class="thumb">
        <img src="https://github.com/sawantchiirag/sawantchiirag.github.io/blob/main/61c-4iI6urL._SX679_.jpg?raw=true" alt="Bean Bag Combo">
      </div>
      <div class="title">Solimo Faux Leather Bean Bag Combo</div>
      <p class="small-note">Amazon Link</p>
      <a class="btn" target="_blank" href="https://amzn.in/d/0CHALyI">View</a>
    </div>

  </div>

  <footer>
    If anything is out of stock, you can simply send ‚Çπ3000 cash instead. ü´£ü§´
  </footer>

</div>
</body>
</html>
