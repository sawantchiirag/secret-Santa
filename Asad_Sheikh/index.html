<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Secret Santa for Asad Sheikh üéÅ</title>

<style>
  :root {
    --bg: #f5f5f7;
    --card-bg: rgba(255, 255, 255, 0.70);
    --glass-border: rgba(255,255,255,0.6);
    --text-dark: #1d1d1f;
    --text-muted: #6e6e73;
    --blue: #007aff;
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", system-ui, sans-serif;
  }

  body {
    margin: 0;
    background: var(--bg);
    padding: 24px;
    overflow-x: hidden;
    -webkit-font-smoothing: antialiased;
  }

  .container {
    max-width: 900px;
    margin: auto;
  }

  /* Header */
  .header {
    text-align: center;
    margin-bottom: 28px;
  }
  .header h1 {
    font-size: 32px;
    font-weight: 700;
    margin: 10px 0 0;
    color: var(--text-dark);
  }
  .header p {
    margin-top: 6px;
    color: var(--text-muted);
    font-size: 15px;
  }

  /* Gift Grid */
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 20px;
  }

  /* iOS Cards */
  .card {
    background: var(--card-bg);
    border: 1px solid var(--glass-border);
    border-radius: 22px;
    padding: 18px;
    backdrop-filter: blur(22px);
    -webkit-backdrop-filter: blur(22px);
    box-shadow: 0 8px 28px rgba(0,0,0,0.08);
    transition: transform .2s ease, box-shadow .2s ease;
  }
  .card:hover {
    transform: translateY(-4px);
    box-shadow: 0 16px 40px rgba(0,0,0,0.12);
  }

  .thumb {
    width: 100%;
    height: 200px;
    border-radius: 18px;
    overflow: hidden;
    background: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .thumb img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
  }

  .title {
    margin: 14px 0 6px;
    font-weight: 600;
    font-size: 17px;
    color: var(--text-dark);
  }

  .btn {
    display: inline-block;
    margin-top: 14px;
    padding: 10px 16px;
    background: var(--blue);
    border-radius: 12px;
    color: #fff;
    text-decoration: none;
    font-size: 15px;
    font-weight: 600;
  }

  /* Popup Overlay */
  .popup-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.32);
    display: flex;
    align-items: center;
    justify-content: center;
    backdrop-filter: blur(6px);
    z-index: 9999;
  }

  .popup-box {
    background: #007aff; /* Blue background */
    color: white;
    padding: 26px;
    width: 80%;
    max-width: 360px;
    border-radius: 18px;
    text-align: center;
    box-shadow: 0 12px 40px rgba(0,0,0,0.25);
    animation: pop .35s ease;
  }

  @keyframes pop {
    0% { transform: scale(0.7); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }

  .popup-btn {
    margin-top: 18px;
    padding: 10px 16px;
    background: white;
    color: #007aff;
    border-radius: 12px;
    font-weight: 600;
    font-size: 15px;
    cursor: pointer;
  }

  /* Snowfall */
  .snowflake {
    position: fixed;
    top: -10px;
    color: #fff;
    font-size: 14px;
    pointer-events: none;
    animation: fall linear infinite;
    opacity: 0.9;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(360deg);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div id="popup1" class="popup-overlay">
  <div class="popup-box">
    <div style="font-size:18px; font-weight:600;">
      Daam hai toh hi open karna, Secret Santa! üòÑüéÅ
    </div>
    <div class="popup-btn" onclick="closePopup1()">OK</div>
  </div>
</div>

<div id="popup2" class="popup-overlay" style="display:none;">
  <div class="popup-box">
    <div style="font-size:18px; font-weight:600;">
      Bhai Santa‚Ä¶ mujhe dono hi gifts chahiye.  
      <br> Please buy both for me. üéÅüòÑ
    </div>
    <div class="popup-btn" onclick="closePopup2()">OK</div>
  </div>
</div>

<div class="container">

  <div class="header">
    <h1>üéÅ Secret Santa Gift List for Asad Sheikh</h1>
    <p>Santa bhai, list ready hai‚Ä¶ ab dekh lo üòÑ</p>
  </div>

  <div class="grid">

    <!-- Product 1 -->
    <div class="card">
      <div class="thumb">
        <img src="https://github.com/sawantchiirag/sawantchiirag.github.io/blob/main/head---phone.jpg?raw=true">
      </div>
      <div class="title">Headphones</div>
      <a class="btn" target="_blank" href="https://amzn.in/d/fUQYczn">View</a>
    </div>

    <!-- Product 2 -->
    <div class="card">
      <div class="thumb">
        <img src="https://github.com/sawantchiirag/sawantchiirag.github.io/blob/main/har.jpg?raw=true">
      </div>
      <div class="title">Hair Dryer</div>
      <a class="btn" target="_blank" href="https://amzn.in/d/ho0WOOd">View</a>
    </div>

  </div>

</div>

<script>
/* Popup Logic */
function closePopup1() {
  document.getElementById("popup1").style.display = "none";
  document.getElementById("popup2").style.display = "flex";
}

function closePopup2() {
  document.getElementById("popup2").style.display = "none";
}

/* Snowfall */
for (let i = 0; i < 40; i++) {
  let snow = document.createElement("div");
  snow.className = "snowflake";
  snow.innerHTML = "‚ùÑ";
  snow.style.left = Math.random() * 100 + "vw";
  snow.style.animationDuration = 4 + Math.random() * 6 + "s";
  snow.style.fontSize = 12 + Math.random() * 12 + "px";
  document.body.appendChild(snow);
}
</script>

</body>
</html>
