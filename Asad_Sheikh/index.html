<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Secret Santa for Asad Sheikh üéÅ</title>

<style>
  :root {
    --bg: #0d0f15;
    --card-bg: rgba(255, 255, 255, 0.08);
    --border: rgba(255,255,255,0.15);
    --text-light: #f5f5f5;
    --text-muted: #b9b9b9;
    --blue: #3b82f6;
    --highlight: rgba(59,130,246,0.25);
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", sans-serif;
  }

  body {
    margin: 0;
    background: var(--bg);
    padding: 24px;
    overflow-x: hidden;
    position: relative;
  }

  /* Snow visibility fix (bright flakes + glow) */
  .snowflake {
    position: fixed;
    top: -10px;
    color: #ffffff;
    font-size: 22px;
    opacity: 0.95;
    text-shadow: 0 0 10px #fff, 0 0 14px #d8d8d8;
    animation: fall linear infinite;
    pointer-events: none;
    z-index: 10;
  }
  @keyframes fall {
    to { transform: translateY(110vh); }
  }

  /* Light white fog overlay for contrast */
  .fog {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    background: radial-gradient(circle at 50% 0%, rgba(255,255,255,0.06), transparent 70%);
    z-index: 1;
  }

  .container {
    max-width: 900px;
    margin: auto;
    position: relative;
    z-index: 2;
  }

  .header {
    text-align: center;
    margin-bottom: 26px;
  }
  .header h1 {
    font-size: 30px;
    font-weight: 700;
    color: var(--text-light);
    margin: 0;
  }
  .header p {
    color: var(--text-muted);
    font-size: 15px;
    margin-top: 6px;
  }

  .grid {
    display: grid;
    gap: 22px;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  }

  .card {
    background: var(--card-bg);
    border: 1px solid var(--border);
    border-radius: 22px;
    padding: 18px;
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    box-shadow: 0 8px 24px rgba(0,0,0,0.4);
    transition: transform .2s;
  }
  .card:hover {
    transform: translateY(-4px);
  }

  .thumb {
    width: 100%;
    height: 200px;
    border-radius: 18px;
    overflow: hidden;
    background: rgba(255,255,255,0.1);
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .thumb img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
  }

  .title {
    margin: 14px 0 4px;
    font-weight: 600;
    color: var(--text-light);
    font-size: 17px;
  }

  .highlight {
    background: var(--highlight);
    padding: 6px 12px;
    border-radius: 10px;
    font-weight: 600;
    color: var(--blue);
    display: inline-block;
    margin-top: 6px;
  }

  .small-note {
    color: var(--text-muted);
    font-size: 13px;
    margin: 0;
  }

  .btn {
    margin-top: 14px;
    padding: 10px 16px;
    background: var(--blue);
    color: white;
    text-decoration: none;
    border-radius: 12px;
    display: inline-block;
    font-weight: 600;
    font-size: 15px;
  }

  footer {
    margin-top: 32px;
    text-align: center;
    color: var(--text-light);
    font-size: 16px;
    font-weight: 600;
  }
</style>
</head>

<body>

<div class="fog"></div>

<!-- Snowflakes -->

</body>
</html>
